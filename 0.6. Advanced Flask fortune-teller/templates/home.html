<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Teller</title>
</head>
<body>
    <h1>Welcome to the Fortune Teller</h1>
    <p>Enter your birth month to receive your fortune:</p>
    <form action="{{ url_for('home') }}" method="post">
        <label for="birth_month">Birth Month:</label>
        <input type="text" id="birth_month" name="birth_month" required>
        <button type="submit">Tell my fortune</button>
    </form>
</body>
</html>
